<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #1b1c2c, #3b3c5c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #252526;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 300px;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {transform: translateY(30px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #1e1e1e;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a045;
    }

    p {
      color: white;
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Choose a username">
    <input type="password" id="signupPassword" placeholder="Choose a password">
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();

      if (username && password) {
        localStorage.setItem("registeredUser", username);
        localStorage.setItem("registeredPass", password);
        localStorage.setItem("loggedInUser", username); 

        alert("Signup successful! Redirecting to Code Snippet Manager...");
        window.location.href = "Finalproject.html";
      } else {
        alert("Please enter both username and password.");
      }
    }
  </script>

</body>
</html>
